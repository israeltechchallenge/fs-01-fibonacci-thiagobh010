<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,400;0,600;0,700;1,400;1,600;1,700&display=swap" rel="stylesheet">
    <link href="./style.css" rel="stylesheet" />
    <script src="calc.js"></script>
    <title>Fibonacci Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="contents">
        <p class="fiboTitle">Fibonacci Calculator</p>
        <div class="mb-3">
          <label class="fiboInput">The Fibonnaci Of</label>
          &nbsp;
          <input type="number" id="inputN" placeholder="#" class="inputTxt"/>
          <button type="submit" onclick="spinnerShow()" class="btn btn-primary">Is</button>
          &nbsp;
          <span id="fiboResp"></span>
          <div class="spinner-border" role="status" id="hideSpin">
            <span class="visually-hidden">Loading...</span>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
